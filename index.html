<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        
        <!--BOOTSTRAP-->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        
        <!--FONT AWSOME-->
        <script src="https://kit.fontawesome.com/32f7b0495d.js" crossorigin="anonymous"></script>

        <!--CSS-->
        <link rel="stylesheet" href="css/style.css">

        <!--INFO-->
        <title>DziveQ Shop</title>
    </head>

    <body>
        <div id="navbar">
            <div id="homeNav" class="navbar-component" onclick="homeSite()">
                <mark>Home</mark>
            </div>

            <div id="usNav" class="navbar-component" onclick="usSite()">
                About us
            </div>

            <div id="productsNav" class="navbar-component" onclick="productsSite()">
                Products
            </div>

            <div id="contactNav" class="navbar-component" onclick="contactSite()">
                Contact Us
            </div>



            <div id="loginNav" class="right-navbar-component" onclick="loginSite()">
                <i class="fas fa-sign-in-alt"></i> Login
            </div>
        </div>

        <div id="site" style="padding-top: 5%">
            <div id="home">
                <div id="title" class="display-2" style="text-align: center;">
                    DziveQ Shop
    
                    <h4 style="padding-top: 3%;">You can buy many good things here :D</h4>
                </div>
    
    
                <audio id="notify" src="assets/sounds/notify.mp3"></audio>
                <!--CHAT-->
                <div id="chat">
                    <div onclick="closeChat()">X</div>  Chat
                </div>
    
                <div id="chat-alert" onclick="chatOpen()">
                    <i class="fas fa-comments"></i>
                </div>
            </div>

            <div id="us" style="display: none;">
                <center>About Us</center>
            </div>

            <div id="products" style="display: none;">
                <center>Products</center>
            </div>

            <div id="contact" style="display: none;">
                <center>Contact</center>
            </div>

            <div id="login" style="display: none;">
                <center>Login</center>
            </div>
        </div>



        <!--JS SCRIPTS-->
        <script src="js/chat.js"></script> <!--CHAT-->
        <script src="js/csite.js"></script> <!--NAVBAR SITES-->
    </body>
</html>
